<head>
  <meta charset="UTF-8">
  <title>Hola</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <style>
    body {
      background:#001f3f;
      font-family:'Poppins', sans-serif;
      color:#fff;
      position:relative;
      min-height:100vh;
      overflow:hidden;
      margin:0;
    }
    :root {
      --tulip-scale:1.8;
    }
    .garden {
      position:absolute;
      bottom:0;
      left:50%;
      transform:translateX(-50%) scale(var(--tulip-scale));
      transform-origin:bottom center;
      display:flex;
      gap:28px;
      justify-content:center;
      perspective:700px;
      padding-bottom:env(safe-area-inset-bottom);
    }
    .tulip {
      position:relative;
      width:40px;
      height:200px;
      transform-origin:bottom center;
      animation:lift 1.2s ease-out forwards, sway 4s 1.3s ease-in-out infinite;
      opacity:0;
      z-index:auto;
      overflow:visible;
    }
    .stem {
      position:absolute;
      left:50%;
      top:40px;
      width:6px;
      height:150px;
      transform:translateX(-50%);
      border-radius:3px;
      box-shadow:0 0 4px rgba(0,0,0,.3);
      background:linear-gradient(#1a8c36,#0e4d1d);
    }
    .bud {
      position:absolute;
      left:50%;
      top:0;
      width:46px;
      height:70px;
      display:flex;
      justify-content:center;
      align-items:flex-end;
      filter:drop-shadow(0 4px 6px rgba(0,0,0,.35));
      transform:translateX(-50%);
    }
    .petal {
      position:absolute;
      bottom:0;
      width:34px;
      height:56px;
      border-radius:50% 50% 42% 42%;
      filter:none;
      box-shadow:none;
      animation:none;
    }
    .petal.back {
      left:50%;
      transform:translateX(-50%) translateY(2px);
      background:radial-gradient(circle at 60% 25%, #ffe98a 0%, #ffd545 60%, #e0a800 100%);
      opacity:.6;
    }
    .petal.left {
      left:-6px;
      transform:rotate(-14deg);
      background:radial-gradient(circle at 35% 25%, #fff9c4 0%, #ffe168 45%, #ffc800 80%, #e0a800 100%);
    }
    .petal.right {
      right:-6px;
      transform:rotate(14deg);
      background:radial-gradient(circle at 65% 25%, #fff9c4 0%, #ffe168 45%, #ffc800 80%, #e0a800 100%);
    }
    .petal.center {
      left:50%;
      transform:translateX(-50%);
      width:30px;
      height:58px;
      background:radial-gradient(circle at 50% 20%, #fffdd1 0%, #ffe773 35%, #ffc600 80%, #e0b200 100%);
      z-index:3;
    }
    .leaf {
      position:absolute;
      bottom:10px;
      width:60px;
      height:50px;
      background:linear-gradient(135deg,#1fa34a,#0d5f28);
      clip-path:ellipse(50% 40% at 50% 50%);
      opacity:.9;
    }
    .leaf-left {left:-20px; transform:rotate(-28deg);}
    .leaf-right {right:-20px; transform:rotate(28deg);}
    @keyframes lift {
      0% {transform:translateY(40px) scale(.85) rotateX(-50deg); opacity:0;}
      60% {opacity:1;}
      100% {transform:translateY(0) scale(1) rotateX(0deg); opacity:1;}
    }
    @keyframes sway {
      0%,100% {transform:translateY(0) scale(1) rotateX(0deg) rotateZ(0deg);}
      50% {transform:translateY(0) scale(1) rotateX(0deg) rotateZ(3deg);}
    }
    
    /* Snoopy simplificado */
    .beagle {
      position:absolute;
      left:50%;
      bottom:45px;
      transform:translateX(-50%);
      width:260px;
      height:280px;
      z-index:15;
      pointer-events:none;
      animation:walk-in 2.5s ease-out forwards;
    }
    .beagle svg { width:100%; height:100%; overflow:visible; }
    .beagle svg .flower {
      transform-origin:50% 90%;
      animation:flower-appear 0.6s 2.8s ease-out forwards, flower-sway 2.8s 3.4s ease-in-out infinite;
      opacity:0;
    }
    .beagle svg .arm-left {
      transform-origin:50% 20%;
      animation:wave-hello 1s 2.6s ease-in-out 3;
    }
    .beagle svg .heart {
      animation:float-heart 3.2s 3s ease-in-out infinite;
      opacity:0;
    }
    .beagle svg .heart:nth-of-type(1) { animation-delay:3s; }
    .beagle svg .heart:nth-of-type(2) { animation-delay:3.7s; }
    .beagle svg .heart:nth-of-type(3) { animation-delay:4.4s; }
    .beagle svg .small-flower {
      animation:float-flower 4s 3.2s ease-in-out infinite;
      opacity:0;
    }
    .beagle svg .small-flower:nth-of-type(1) { animation-delay:3.2s; }
    .beagle svg .small-flower:nth-of-type(2) { animation-delay:4.2s; }
    .beagle svg .small-flower:nth-of-type(3) { animation-delay:5.2s; }
    .beagle svg .small-flower:nth-of-type(4) { animation-delay:3.7s; }
    .beagle svg .small-flower:nth-of-type(5) { animation-delay:4.7s; }
    
    @keyframes walk-in {
      0% { 
        left:-15%;
        transform:translateX(-50%);
      }
      100% { 
        left:50%;
        transform:translateX(-50%);
      }
    }
    @keyframes wave-hello {
      0%, 100% { transform:rotate(0deg); }
      50% { transform:rotate(-15deg); }
    }
    @keyframes flower-appear {
      0% { opacity:0; transform:scale(0) rotate(-20deg); }
      100% { opacity:1; transform:scale(1) rotate(0deg); }
    }
    @keyframes flower-sway {
      0%,100% { transform:rotate(-2deg); }
      50%     { transform:rotate(2deg); }
    }
    @keyframes float-heart {
      0% { transform:translateY(0); opacity:0; }
      10% { opacity:.85; }
      50% { transform:translateY(-6px); opacity:1; }
      90% { opacity:.85; }
      100% { transform:translateY(0); opacity:.85; }
    }
    @keyframes float-flower {
      0% { transform:translateY(0) rotate(0deg); opacity:0; }
      10% { opacity:.8; }
      50% { transform:translateY(-7px) rotate(5deg); opacity:1; }
      90% { opacity:.8; }
      100% { transform:translateY(0) rotate(0deg); opacity:.8; }
    }

    /* Texto cartoon */
    .message {
      position:absolute;
      top:35%;
      left:50%;
      transform:translate(-50%, -50%);
      text-align:center;
      z-index:20;
      pointer-events:none;
      animation:text-appear 1.2s 3.5s ease-out forwards;
      opacity:0;
    }
    .message h1 {
      font-family:'Fredoka One', cursive;
      font-size:clamp(2rem, 8vw, 4.5rem);
      margin:0;
      background:linear-gradient(135deg, #ff69b4 0%, #ff85c1 50%, #ffb3d9 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
      text-shadow:3px 3px 0 rgba(255,255,255,.3);
      filter:drop-shadow(0 4px 12px rgba(255,105,180,.4));
      line-height:1.2;
    }
    .message h1 span {
      display:block;
      font-size:0.85em;
      margin-top:0.2em;
    }
    
    @keyframes text-appear {
      0% { 
        opacity:0; 
        transform:translate(-50%, -50%) scale(0.5) rotate(-5deg);
      }
      60% {
        transform:translate(-50%, -50%) scale(1.1) rotate(2deg);
      }
      100% { 
        opacity:1; 
        transform:translate(-50%, -50%) scale(1) rotate(0deg);
      }
    }

    /* Luciérnagas */
    .fireflies {
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:5;
    }
    .firefly {
      position:absolute;
      width:4px;
      height:4px;
      border-radius:50%;
      background:#ffd700;
      box-shadow:0 0 8px 2px #ffd700, 0 0 12px 4px rgba(255,215,0,.5);
      animation:fly 15s infinite ease-in-out;
      opacity:0;
    }
    .firefly:nth-child(1) {
      left:10%;
      top:20%;
      animation-delay:0s;
      animation-duration:12s;
    }
    .firefly:nth-child(2) {
      left:80%;
      top:30%;
      animation-delay:2s;
      animation-duration:14s;
    }
    .firefly:nth-child(3) {
      left:30%;
      top:60%;
      animation-delay:1s;
      animation-duration:16s;
    }
    .firefly:nth-child(4) {
      left:70%;
      top:70%;
      animation-delay:3s;
      animation-duration:13s;
    }
    .firefly:nth-child(5) {
      left:50%;
      top:15%;
      animation-delay:1.5s;
      animation-duration:15s;
    }
    .firefly:nth-child(6) {
      left:20%;
      top:80%;
      animation-delay:2.5s;
      animation-duration:17s;
    }
    .firefly:nth-child(7) {
      left:90%;
      top:50%;
      animation-delay:0.5s;
      animation-duration:14s;
    }
    .firefly:nth-child(8) {
      left:15%;
      top:40%;
      animation-delay:3.5s;
      animation-duration:16s;
    }
    
    @keyframes fly {
      0% {
        transform:translate(0, 0);
        opacity:0;
      }
      10% {
        opacity:1;
      }
      25% {
        transform:translate(30px, -40px);
        opacity:.8;
      }
      50% {
        transform:translate(-20px, 30px);
        opacity:1;
      }
      75% {
        transform:translate(40px, 20px);
        opacity:.6;
      }
      90% {
        opacity:.3;
      }
      100% {
        transform:translate(0, 0);
        opacity:0;
      }
    }

    @media (max-width:600px) {
      :root { --tulip-scale:1.1; }
      .garden { gap:16px; bottom:12px; }
      .tulip { height:150px; }
      .stem  { top:30px; height:110px; }
      .bud   { height:60px; }
      .petal { height:48px; }
      .petal.center { height:50px; }
      .beagle { width:200px; height:220px; bottom:35px; }
      .message { top:30%; }
      .message h1 { font-size:clamp(1.5rem, 6vw, 3rem); }
    }
    
    /* Sobre inicial */
    .envelope-container {
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:#001f3f;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:100;
      transition:opacity 0.8s ease-out, visibility 0.8s ease-out;
    }
    .envelope-container.hidden {
      opacity:0;
      visibility:hidden;
      pointer-events:none;
    }
    .envelope {
      position:relative;
      width:280px;
      height:200px;
      cursor:pointer;
      animation:envelope-float 3s ease-in-out infinite;
    }
    .envelope:hover {
      transform:scale(1.05);
    }
    .envelope-back {
      position:absolute;
      bottom:0;
      left:0;
      width:100%;
      height:60%;
      background:#e8d5c4;
      border:3px solid #c4a982;
      border-radius:8px;
    }
    .envelope-flap {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:50%;
      background:#f4e4d7;
      border:3px solid #c4a982;
      clip-path:polygon(0 0, 50% 70%, 100% 0);
      transform-origin:top center;
      transition:transform 0.6s ease-out;
      z-index:2;
    }
    .envelope.opening .envelope-flap {
      transform:rotateX(180deg);
    }
    .envelope-front {
      position:absolute;
      bottom:0;
      left:0;
      width:100%;
      height:60%;
      background:#f4e4d7;
      border:3px solid #c4a982;
      border-radius:8px;
      z-index:1;
    }
    .envelope-label {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      font-family:'Fredoka One', cursive;
      font-size:2rem;
      color:#ff69b4;
      text-shadow:2px 2px 0 rgba(0,0,0,.1);
      z-index:3;
      pointer-events:none;
    }
    .envelope-heart {
      position:absolute;
      top:15%;
      right:10%;
      width:30px;
      height:30px;
      z-index:3;
      pointer-events:none;
    }
    @keyframes envelope-float {
      0%, 100% { transform:translateY(0); }
      50% { transform:translateY(-15px); }
    }
    
    /* Ocultar contenido hasta que se abra el sobre */
    body.envelope-closed .fireflies,
    body.envelope-closed .message,
    body.envelope-closed .garden,
    body.envelope-closed .beagle {
      display:none;
    }
  </style>
</head>

      setTimeout(() => {
        envelopeContainer.classList.add('hidden');
        body.classList.remove('envelope-closed');
